label and input for username
  <button id="showInputButton">log in</button>
  <div id="inputContainer" style="display: none;">
  <form method = "POST">
      <label for="username">username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
      
      <label for="password">password:</label>
      <input type="text" id="password" name="password" placeholder="Enter your password">
      <button id = "submitButton">Submit</button>
  </form>
</div>
  <script>

    const showInputButton = document.getElementById("showInputButton");
    const inputContainer = document.getElementById("inputContainer");
    const submitButton = document.getElementById("submitButton");

    showInputButton.addEventListener("click", function() {
        inputContainer.style.display = "block";
    });

    function login() {
        // Extract the values using vanilla JavaScript
        const username = $("#username").val();
        const password = $("#password").val();

        // Here you can use jQuery for AJAX if you have included the library.
        $.post("/open_api/login", { username, password}, function (data, textStatus) {
            // Handle the response from the server
            console.log(data);
        }, "json").fail(function (response) {
            // Handle errors
            console.log("error");
            console.log(response);
        });
    }
    submitButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        login();
        window.location.href = 'topicsPage.html'
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note Edit</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1a93b;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4848ca;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Edit Your Note</h1>
    <form action="/edit_note/{{ note_id }}" method="post">
        <label for="note_title">Title:</label>
        <input type="text" id="note_title" name="note_title" value="{{ note.title }}" required>

        <label for="note_content">Content:</label>
        <textarea id="note_content" name="note_content" required>{{ note.content }}</textarea>

        <label for="note_category">Category:</label>
        <input type="text" id="note_category" name="note_category" value="{{ note.category }}" required>

        <label for="note_color">Color:</label>
        <select id="note_color" name="note_color">
            <option value="yellow" {% if note.color == 'yellow' %}selected{% endif %}>Yellow</option>
            <option value="lightblue" {% if note.color == 'lightblue' %}selected{% endif %}>Blue</option>
            <option value="pink" {% if note.color == 'pink' %}selected{% endif %}>Pink</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>topics Page</title>
  <link rel="stylesheet" content="width=device-width" href="homePage.css">
</head>
<body>
  <img src="logo.png" width="80" height="80" >

  <h1> Topics</h1>

  <div class="previous-lesson" >
    Previous Lessons
  </div>
  <div class="new-topic">
    New Topic
  </div>

  <script>
    const prevLesson = document.querySelector('.previous-lesson');
    prevLesson.addEventListener('click', function() {
      window.location.href = "previousLessons.html";
    });
    
    const newLesson = document.querySelector('.new-topic');
    newLesson.addEventListener('click',function(){
      window.location.href = "newLesson.html";
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <button id="showInputButton">Sign Up!</button>
    <div id="inputContainer" style="display: none;">
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name= "password" placeholder="Enter your password">
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            
            <button id="submitButton">Submit</button> 
        </form>
    </div>
  <img src="Screenshot 2023-10-31 at 4.08.50â€¯PM.png" width="80" height="80" >

<script>
    const showInputButton = document.getElementById("showInputButton");
    const inputContainer = document.getElementById("inputContainer");
    const submitButton = document.getElementById("submitButton");

    showInputButton.addEventListener("click", function() {
        inputContainer.style.display = "block";
    });

    function signUp() {
        // Extract the values using vanilla JavaScript
        const username = $("#username").val();
        const password = $("#password").val();
        const email = $("#email").val();

        
        $.post("/open_api/signUp", { username, password, email }, function (data, textStatus) {
            // Handle the response from the server
            console.log(data);
        }, "json").fail(function (response) {
            // Handle errors
            console.log("error");
            console.log(response);
        });
    }

    submitButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        signUp();
        window.location.href = 'homePage.html'
    });
</script>
</body>
</html>

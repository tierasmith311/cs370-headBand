    <body>

	<script>
		function play_start(){
			$.post("/open_api/play_movie", { "data":"somedata", "any":"data"},
				function(data, textStatus) {
					//this gets called when browser receives response from server
					//if we wanted to create an on_stop, we just have to create a new file call stop_movie and call the file
					console.log(data);
				}, "json").fail( function(response) {
					//this gets called if the server throws an error
					console.log("error");
				console.log(response);});
		}
		function signUp(){
			const username = $("#username").val();
   			const password = $("#password").val();
    		const email = $("#email").val();

    		$.post("/open_api/signUp", { username, password, email }, function (data, textStatus) {
        	// Handle the response from the server
        	console.log(data);
    		}, "json").fail(function (response) {
        	// Handle errors
        	console.log("error");
        	console.log(response);
    	});
		}
		function login()
		{
			const username = $("#username").val();
			const password = $("#password").val();

			$.post("/open_api/login", {username, password}, function(data, textStatus){
				console.log(data);

			}, "json").fail(function (response){
				console.log("error");
				console.log(response);
			});
		}

		
	</script>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>topics Page</title>
  <link rel="stylesheet" content="width=device-width" href="topicsPage.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>  
</head>
<body>
  <img src="logo.png" width="80" height="80" >

  <h1> Topics</h1>

  <div class="previous-lesson" >
    Previous Lessons
  </div>
  <div class="new-topic">
    New Topic
  </div>
  <div id="dialog" title="Remeber">
    <p>
      Whenever you feel like you need a break, it's ok to take them.<br> Our headband will also detect when needed! :)
    </p>
  </div>
  <script>
    const prevLesson = document.querySelector('.previous-lesson');
    prevLesson.addEventListener('click', function() {
      window.location.href = "previousLessons.html";
    });
    
    const newLesson = document.querySelector('.new-topic');
    newLesson.addEventListener('click',function(){
      window.location.href = "newLesson.html";
    })

  $( function() {
    $( "#dialog" ).dialog();
  } );

  $(document).ready(function() {
    $("#backButton").click(function() {
      window.history.back();
    });
  });

  </script>
</body>
</html>

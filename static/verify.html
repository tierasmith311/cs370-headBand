<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>verify</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> 
  
</head>
<body>
  <div class="container" >
    <div class="title">Welcome !</div>
    <form method="POST">
        <div class="about-user">
            <div class="input-box">
                <span class="details">How old are you?</span>
                <input type="text" id="age" placeholder="Enter your age" required>
            </div>
            <div class="input-box">
                <span class="details">What topics are you going to study?</span>
                <input type="text" id="lastname" placeholder="Enter topics you wish to study" required>
            </div>
            <div class="input-box">
                <span class="details">What are your goals?</span>
                <input type="text" id="username" placeholder="Enter your goals" required>
            </div>
            <div class="input-box">
                <span class="details">Do you have any hobbies?</span>
                <input type="text" id="email" placeholder="Enter your hobbies" required>
            </div>

        </div>
        <div class="button">
            <input type="submit" id="submitButton"value="Continue">
        </div>
    </form>
</body>
</html>

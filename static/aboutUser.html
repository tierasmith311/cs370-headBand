<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionaire</title>
</head>
<body>
  <form method="POST", action="">
    <div class="about-user">
        <div class="input-box">
            <span class="details">Please pick what videos interest you :</span>
            <input type="checkbox" name="cars" value="topic1" > Cars
                <input type="checkbox" name="slime" value="topic2" > Slime
                <input type="checkbox" name="english" value="topic3" > 
                <input type="checkbox" name="spanish" value="topic4" > Spanish
        </div>
        <div class="input-box">
            <span class="details">Please choose?</span>
            <input type="text" id="topic" placeholder="(eg.: English, Math, Science)" required>
        </div>
        <div class="input-box">
            <span class="details">What are your goals?</span>
            <input type="text" id="goals" placeholder="Enter your goals" required>
        </div>
        <div class="input-box">
            <span class="details">Do you have any hobbies?</span>
            <input type="text" id="hobbies" placeholder="Enter your hobbies" required>
        </div>
    </div>
</form>
</body>
</html>

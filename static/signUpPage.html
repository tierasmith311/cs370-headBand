    <img src="logo.png" width="80" height="80" align="right">


    <button id="showInputButton">sign</button>
    <div class="container" id="inputContainer" style="display: none;">
        <div class="title">Login up</div>
        <form method="POST">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" id="firstname" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" id="lastname" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" id="submitButton" value="Submit">
            </div>
        </form>
    </div>

 
<script>
    const showInputButton = document.getElementById("showInputButton");
    const inputContainer = document.getElementById("inputContainer");
    //const submitButton = document.getElementsByClassName("submitButton");
    const submitButton = document.getElementById("submitButton");



    showInputButton.addEventListener("click", function() {
        inputContainer.style.display = "block";
    });

    function signUp() {
        // Extract the values using vanilla JavaScript
        // Extract the values using jQuery
        const firstName = $("#firstname").val();
        const lastName = $("#lastname").val();
        const username = $("#username").val();
        const email = $("#email").val();
        const password = $("#password").val();



        
        $.post("/open_api/signUp", { firstName, lastName, username, email, password }, function (data, textStatus) {
            // Handle the response from the server
            console.log(data);
        }, "json").fail(function (response) {
            // Handle errors
            console.log("error");
            console.log(response);
        });
    }

    submitButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the default form submission behavior
        signUp();
        window.location.href = 'homePage.html'
    });
</script>
